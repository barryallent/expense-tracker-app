services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-expense_tracker}
      POSTGRES_USER: ${POSTGRES_USER:-expense_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-expense_password}
    ports:
      - "${POSTGRES_PORT:-7432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    depends_on:
      - postgres
    environment:
      DATABASE_URL: ${DATABASE_URL:-jdbc:postgresql://postgres:5432/expense_tracker}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-expense_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-expense_password}
      JWT_SECRET: ${JWT_SECRET:-mySecretKey123456789012345678901234567890abcdef}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-9024}:8080"

volumes:
  postgres_data:

